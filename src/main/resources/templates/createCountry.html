<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Luxoft.com</a>
</nav>

<main role="main" class="container">

    <div class="countries-table">
        <h1>Create a Country:</h1>
        <h2>
            <form th:action="@{/country/create}"
                    th:object="${countryDto}" method="POST">
                <input enadle="false"  th:field="*{id}">
                <div class="form-group">
                    <label for="nameInput">Назвние</label>
                    <input type="text" class="form-control" id="nameInput" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="codeNameInput">Код</label>
                    <input type="text" class="form-control" id="codeNameInput"  th:field="*{codeName}">
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </h2>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
